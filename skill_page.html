<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Page</title>
    <link rel="stylesheet" href="./css/universal.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1e40af;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .skill-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .skill-icon {
            font-size: 2.5rem;
            color: #1e40af;
            margin-bottom: 10px;
        }

        .skill-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1e293b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Skills</h1>
        </div>

        <div class="skills-grid">
            <div class="skill-card">
                <i class="fab fa-cuttlefish skill-icon"></i>
                <p class="skill-title">C++</p>
            </div>

            <div class="skill-card">
                <i class="fas fa-code skill-icon"></i>
                <p class="skill-title">C</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-html5 skill-icon"></i>
                <p class="skill-title">HTML</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-css3-alt skill-icon"></i>
                <p class="skill-title">CSS</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-twitter skill-icon"></i>
                <p class="skill-title">Tailwind CSS</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-bootstrap skill-icon"></i>
                <p class="skill-title">Bootstrap</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-php skill-icon"></i>
                <p class="skill-title">PHP</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-laravel skill-icon"></i>
                <p class="skill-title">Laravel</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-react skill-icon"></i>
                <p class="skill-title">React</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-node-js skill-icon"></i>
                <p class="skill-title">Node.js</p>
            </div>

            <div class="skill-card">
                <i class="fas fa-server skill-icon"></i>
                <p class="skill-title">Express.js</p>
            </div>
        </div>
    </div>
</body>
</html>
