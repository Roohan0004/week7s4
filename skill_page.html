<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #1e40af;
            color: #ffffff;
            padding: 15px 20px;
        }

        .header-title {
            font-size: 1.8rem;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1e40af;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .skill-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .skill-icon {
            font-size: 2.5rem;
            color: #1e40af;
            margin-bottom: 10px;
        }

        .skill-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1e293b;
        }

        /* Footer styles */
        footer {
            background-color: #1e40af;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .footer-links {
            margin: 10px 0;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .social-icons a {
            color: #ffffff;
            margin: 0 5px;
            font-size: 1.5rem;
        }

        .social-icons a:hover {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="header-title">Portfolio</h1>
        <nav>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Skills Section -->
    <div class="container" id="skills">
        <div class="header">
            <h1>My Skills</h1>
        </div>

        <div class="skills-grid">
            <div class="skill-card">
                <i class="fab fa-cuttlefish skill-icon"></i>
                <p class="skill-title">C++</p>
            </div>

            <div class="skill-card">
                <i class="fas fa-code skill-icon"></i>
                <p class="skill-title">C</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-html5 skill-icon"></i>
                <p class="skill-title">HTML</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-css3-alt skill-icon"></i>
                <p class="skill-title">CSS</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-twitter skill-icon"></i>
                <p class="skill-title">Tailwind CSS</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-bootstrap skill-icon"></i>
                <p class="skill-title">Bootstrap</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-php skill-icon"></i>
                <p class="skill-title">PHP</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-laravel skill-icon"></i>
                <p class="skill-title">Laravel</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-react skill-icon"></i>
                <p class="skill-title">React</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-node-js skill-icon"></i>
                <p class="skill-title">Node.js</p>
            </div>

            <div class="skill-card">
                <i class="fas fa-server skill-icon"></i>
                <p class="skill-title">Express.js</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Portfolio</p>
        <div class="footer-links">
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="social-icons">
            <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
